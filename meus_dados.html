    <div class="container corpo">
      <!-- Conteúdo -->
        <div class="row">
            <div class="col-md-12 breadscrumb">
              <ul class="list-inline">
                <li><a href="index.html">Home</a></li>
                <li><strong>Meus dados</strong></li>
              </ul>
            </div>
          </div>
          <h3><i class="fa fa-user"></i> Meus dados</h3>
        <div class="row box content_box">
          <div class="col-md-8">
            <form id="edit_datas_form">
              <fieldset>
                  <legend>
                    Dados pessoais
                  </legend>
                  <div class="row">
                    <div class="col-sm-6 form-group">
                      <label class="control-label">Nome:</label>
                      <input class="form-control" type="text" placeholder="fulano de tal" disabled>
                    </div>

                    <div class="col-sm-6 form-group">
                      <label>E-mail</label>
                      <input class="form-control" type="text" placeholder="fulano_de_tal@dominio.co.ao" disabled>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 form-group">
                      <label>Telefone:</label>
                      <input class="form-control" type="text" placeholder="923998877" disabled>
                    </div>

                    <div class="col-sm-6 form-group">
                      <label>Gênero</label>
                      <select class="form-control" disabled>
                        <option>Selecione</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                      </select> 
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 form-group">
                      <label>Localidade/Província:</label>
                      <input class="form-control" type="text" placeholder="Luanda/Maianga" disabled>
                    </div>

                    <div class="col-sm-6 form-group">
                      <label>Data de nascimento:</label>
                      <input class="form-control" type="text" placeholder="26/03/1984" disabled>
                    </div>
                    <div class="col-sm-12 form-group">
                      <a id="edit_datas" class="btn btn_simulador">Editar dados</a>
                      <div id="btns_edit">
                        <button id="" class="btn btn_simulador">Guardar</button>
                        <button id="cancel_edit_datas" class="btn btn-warning">Cancelar</button>
                      </div>
                    </div>
                  </div>
                  
              </fieldset>
            </form>
          </div>

          <div class="col-md-4">
            <form>
              <fieldset>
                <legend>
                  Actualizar senha
                </legend>
                
                <div class="col-sm-12 form-group">
                  <label class="control-label">Senha actual:</label>
                  <input class="form-control" type="password" >
                </div>

                <div class="col-sm-12 form-group">
                  <label>Nova senha</label>
                  <input class="form-control" type="password">
                </div>

                <div class="col-sm-12 form-group">
                  <label>Confirmar nova senha</label>
                  <input class="form-control" type="password">
                </div>
                <div class="col-sm-12 form-group">
                  <button class="col-sm-12 btn btn_simulador">Editar senha</button>
                </div>
              </fieldset>
            </form>
          </div>

        </div>
